<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign in</title>
</head>
<body>
    <main class="main">
        <section class="sign-in">
            <div class="sign-in__block">
                <div class="sign-in__item">
                    <span>НАШ СОВЕТ</span> - <br>ВАШ ВЕРНЫЙ<br>ХОД!
                </div>
                <form action="#" class="sign-in__item">
                    <img class="signin__logo" src="img/signin/logo.png" alt="logo">
                    <label for="login" class="signin__label">Логин:</label>
                    <input class="signin__input" required type="text" placeholder="Индекс почтового отделения" id="login">
                    <label for="password" class="signin__label">Пароль:</label>
                    <input class="signin__input" required type="password" placeholder="***********" id="password">
                    <button type="submit" class="signin__button">Войти в систему</button>
                    <span class="signin__loser">Забыли пароль?</span>
                </form>
            </div>
        </section>
    </main>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/jquery.maskedinput.min.js"></script>
</body>
</html>
