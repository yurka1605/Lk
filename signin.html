<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Вход</title>
</head>
<body>
    <main class="main">
        <section class="sign-in">
            <div class="sign-in__block">
                <form action="#" class="sign-in__item">
                    <a href="/">
                        <img src="img/signin/logo.png" alt="logo">
                        <img src="img/signin/logo-text.png" alt="logo-text">
                    </a>
                    <div class="sign-in__item_enter">Вход</div>
                    <div class="search__row">
                        <div class="search__control">
                            <label for="login">Логин</label>
                            <input id="login" required class="search__control_date" type="text" placeholder="">
                        </div>
                    </div>
                    <div class="search__row">
                        <div class="search__control">
                            <label for="password">Пароль</label>
                            <input id="password" required class="search__control_date" type="password" valau="" placeholder="">
                        </div>
                    </div>
                    <button type="submit" class="signin__button">Войти в систему</button>
                    <span class="signin__loser">Забыли пароль?</span>
                </form>
            </div>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/jquery.maskedinput.min.js"></script>
    <script>
        $(function() {
            $('.sign-in__item input').on('focus', function() {
                $(this).siblings('label').addClass('active');
            });
            $('.sign-in__item input').on('blur', function() {
                if (!$(this).val()) {
                    $(this).siblings('label').removeClass('active');
                }
            });
        });
    </script>
</body>
</html>
